<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image to Text Tool</h1>

        <div class="card">
            <input type="file" id="fileInput" accept="image/*">
            <button id="cameraBtn">Use Camera</button>
            <button id="pasteBtn">Paste Image</button>
        </div>

        <div class="card" id="previewCard">
            <img id="preview" alt="Preview will appear here">
        </div>

        <div class="card">
            <button id="extractBtn">Extract Text</button>
            <textarea id="result" placeholder="Extracted text will appear here..." readonly></textarea>
            <button id="copyBtn">Copy Text</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
